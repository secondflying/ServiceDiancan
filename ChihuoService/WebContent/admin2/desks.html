<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>智能点餐管理系统</title>

<link href="css/flexgrid/flexigrid.css" rel="stylesheet" />
<link href="css/ui-lightness/jquery-ui-1.8.22.custom.css"
	rel="stylesheet" />

<style class="demo-style">
#dialog-form {
	font-size: 62.5%;
}

#dialog-form label,#dialog-form input {
	display: block;
}

#dialog-form input.text {
	margin-bottom: 12px;
	width: 95%;
	padding: .4em;
}

#dialog-form fieldset {
	padding: 0;
	border: 0;
	margin-top: 25px;
}

div#users-contain {
	width: 350px;
	margin: 20px 0;
}

div#users-contain table {
	margin: 1em 0;
	border-collapse: collapse;
	width: 100%;
}

div#users-contain table td,div#users-contain table th {
	border: 1px solid #eee;
	padding: .6em 10px;
	text-align: left;
}

.ui-dialog .ui-state-error {
	padding: .3em;
}

.validateTips {
	border: 1px solid transparent;
	padding: 0.3em;
}
</style>

</head>

<body>
	<div id="top"></div>
	
	<table id="flex1" style="display: none"></table>

	<div id="dialog-form" title="新增菜谱">
		<form id="myForm" enctype="multipart/form-data" method="post"
			action="../rest/recipes">
			<fieldset>
				<label for="name">名称</label> <input type="text" name="name"
					id="name" class="text" /> <input type="hidden" name="cid" id="cid" />
				<label for="price">价钱</label> <input type="text" name="price"
					id="price" class="text" /> <label for="image">图片</label> <input
					type="file" name="image" id="image" />
			</fieldset>
		</form>
	</div>

	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.8.22.custom.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/jquery.confirm-1.3.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/flexigrid.js"></script>

	<script src="js/rest.js"></script>
	<script>
	
	var options = { 
			url:      "../rest/desks",
	        resetForm: true,
	        success: function (responseText, statusText, xhr, $form) {
			    $('#flex1').flexOptions({newp: 1}).flexReload();
			    $("#dialog-form").dialog("close");
			},
	        error: function (xhr, textStatus, errorThrown) {
			    alert(xhr.responseText);
			}
	    }; 
	
		$(document).ready(function() {
			$("#flex1").flexigrid({
				url : "../rest/desks",
				method : 'GET',
				dataType : 'json',
				colModel : [ 
							{display : 'ID',name : 'id',width : 40,sortable : false,align : 'center'},
							{display : '名称',name : 'name',width : 150,sortable : false,align : 'center'}, 
							{display : '容纳人数',name : 'capacity',width : 100,sortable : true,align : 'center'}, 
							{display : '状态',name : 'statusShow',width : 80,sortable : true,align : 'center'}, 
							{display : '操作',name : 'tool',width : 200,sortable : false,align : 'center'} 
						   ],
				buttons : [ 
				            {name : '新增',bclass : 'add',onpress : addRecipe}, 
				            {separator : true} 
				          ],
				preProcess : preProcess,
				onSuccess : success,
				title : urlParams["cname"],
				usepager : true,
				showTableToggleBtn : false,
				width : 700,
				height : 500
			});
		});
		
		function preProcess(json) {
			console.log(json);
			json.page = 1;
			json.total = 1;
			$.each(json, function(index, value) {
				if (!isNaN(index)) {
					json.total++;
					var obj = {};
					obj.id = value.id;
					obj.cell = value;
					obj.cell.statusShow = (value.status && value.status == 1) ? '忙':'空';
					obj.cell.tool = "<button class='edit' value='" + value.id + "'>编辑</button>&nbsp;<button class='delete' value='" + value.id + "'>删除</button>";
					json.rows.push(obj);
				}
			});
			return json;
		}

		
		function success(obj) {
			//编辑
			$('button.edit').click(function() {
				editRecipe($(this).attr("value"));
				return false;
			});

			//删除
			$('button.delete').click(function() {
				deleteRecipe($(this).attr("value"));
				return false;
			});

			$('button.delete').confirm({
				msg : '确定删除?',
				//stopAfter:'ok',
				//eventType:'mouseover',
				//timeout:1000,
				buttons : {
					ok : '确定',
					cancel : '取消',
					separator : '/'
				}
			});

			function deleteRecipe(id) {
				$.ajax({
					type : "DELETE",
					url : "../rest/recipes/" + id,
					cache : false,
					success : function(data, textStatus, jqXHR) {
						$('#flex1').flexOptions({
							newp : 1
						}).flexReload();
					},
					error : function(xhr, textStatus, errorThrown) {
						alert(xhr.responseText);
					}
				});
			}

			function editRecipe(id) {
				$.getJSON("../rest/recipes/" + id, function(data) {
					document.getElementById("cid").value = data.cid;
					document.getElementById("name").value = data.name;
					document.getElementById("price").value = data.price;
					
					options.url = "../rest/recipes/" + id;
					$('#myForm').unbind('submit');
					$('#myForm').submit(function() {
						$(this).ajaxSubmit(options);
						return false;
					});
					
					$("#dialog-form").dialog("open");
				});
			}
		}

		function addRecipe() {
			options.url = "../rest/recipes";
			$('#myForm').unbind('submit');
			$('#myForm').submit(function() {
				$(this).ajaxSubmit(options);
				return false;
			});

			$("#dialog-form").dialog("open");
		}

		$("#dialog-form").dialog({
			autoOpen : false,
			height : 400,
			width : 450,
			modal : true,
			buttons : {
				"确定" : function() {
					$('#myForm').submit();
				},
				"取消" : function() {
					$(this).dialog("close");
				}
			},
			close : function() {
			}
		});
	</script>
</body>
</html>
